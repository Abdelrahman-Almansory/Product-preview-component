<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="author" content="Abdelrahman Ayman">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <section class="product-container">
    <figure class="product__image">
      <img class="img-product" src="image-product-mobile.jpg" >
    </figure>
    <article class="product-info">
      <p class="product__type">Perfume</p>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price-section">
        <p class="product__current-price">
          $149.99
        </p>
        <p class="product__last-price">
          $169.99
        </p>
      </div>
      <button class="btn"> 
        <img class="btn-icon" src="icon-cart.svg" alt=""> <p>Add to Cart</p>
      </button>
    </article>
  </section>
</main>
  
</body>
</html>
